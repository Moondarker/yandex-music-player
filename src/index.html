<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yandex.Music</title>
    <style>
        html, body, #ym {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<webview id="ym" src="https://music.yandex.ru/" preload="./preload.js">
    <div class="indicator">Loading</div>
</webview>

<script>
    const ipc = require('electron').ipcRenderer
    const webview = document.querySelector('#ym')
    webview.addEventListener('dom-ready', () => {
        webview.openDevTools();
        ['player:playPause', 'player:next', 'player:prev'].forEach(e => {
            ipc.on(e, () => webview.send(e))
        })
        webview.executeJavaScript(`const app = new YandexMusicPlayer()`)
    })
</script>

</html>
